<!DOCTYPE html>
   <head>
      <link rel="stylesheet" href="{{ 'assets/css/styles.css' }}">
   </head>
   <body>
      <div class="container">
         <header>
            <div class="header-menuBar">
               <div class="header-menuItems">
                  {% for item in site.data.navlist.navitems %}
                     <div class="header-menuItem"><a class="header-menuItem-anchor" href="{{ item.url }}">{{ item.title }}</a></div>
                  {% endfor %}
               </div>
            </div>
            <div class="header-title">Green Island Cricket Club</div>
         </header>
         <nav>
            <ul>
               {% for item in site.data.navlist.navitems %}
                  <li class="nav-listItem"><a href="{{ item.url }}">{{ item.title }}</a></li>
               {% endfor %}
            </ul>
         </nav>
         <main>
            {{ content }}
         </main>
         <aside>
            Aside
         </aside>
         <footer class="footer-copyright">
            &copy; All rights reserved, Green Island Cricket Club, 2019
         </footer>
      </div>
   </body>
</html>
